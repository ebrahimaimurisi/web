<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regesrteration form</title>
    <!--bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--my style -->
    <link rel="stylesheet" href="./style.css">
    <script>
        onload = function () {
            alert("Welcome plase login")
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <header>
                <h1>regestration form</h1>
            </header>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form name="regesrteration" action="" method="post">
                    <table>
                        <tr>
                            <td>
                                <table>Name:</table>
                            </td>
                            <td><input class="form control" type="text" name="user_name"></td>
                        </tr>
                        <tr>
                            <td>
                                <table>password:</table>
                            </td>
                            <td><input class="form control" type="password" name="user_password"></td>
                        </tr>
                        <tr>
                            <td>
                                <table>Reset password:</table>
                            </td>
                            <td><input class="form control" type="password" name="user_rpassword"></td>
                        </tr>
                        <tr>
                            <td>
                                <table>Email:</table>
                            </td>
                            <td><input class="form control" type="email" name="user_email"></td>
                        </tr>
                        <tr>
                            <td>
                                <table>Gender:</table>
                            </td>
                            <td><input class="form-check-input" type="radio" name="user_gender" value="Male">Male
                                <input class="form-check-input" type="radio" name="user_gender" value="FeMale">FeMale
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table>country:</table>
                            </td>
                            <td><select class="form-select" name="user_country">
                                    <option value="Yemen">Yeme</option>
                                    <option value="UST">UST</option>
                                    <option value="Chaina">Chaina</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>
                                <table>comment:</table>
                            </td>
                            <td><textarea class="form-control" name="user_comment" cols="30" rows="5"></textarea></td>

                        </tr>
                        <tr>
                        <tr>
                            <td><label>Agree:</label></td>
                            <td><input class="form-check-input" type="checkbox" name="user_agree"></td>
                        </tr>
                        <td></td>
                        <td>
                            <input class="btn btn-success" type="submit" value="send" name="OK">
                            <input class="btn btn-secondary" type="reset" value="Reset">
                        </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col-md-3"></div>
            <footer>
                <p>&copy All Right resserved 2023</p>
            </footer>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
